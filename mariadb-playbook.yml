---
- name: Actualizar paquetes e instalar mariadb ubuntu
  hosts: ubuntu
  remote_user: ansible
  become: true
  tasks:
    - name: Upgrade repositorios
      ansible.builtin.apt:
        update_cache: yes

    - name: Instalar paquetes requeridos para mariadb
      apt:
        name:
          - mariadb-server
          - python3
          - python3-pip
          - gcc
        state: latest

- name: Actualizar paquetes e instalar mariadb rocky
  hosts: rocky
  remote_user: ansible
  become: true
  tasks:

    - name: Actualizar paquetes
      dnf:
        name: "*"
        state: latest

    - name: Instalar paquetes requeridos para mariadb
      dnf:
        name:
          - mariadb-server
          - mariadb-devel
          - python39
          - python39-devel
          - python39-pip
          - gcc
        state: latest

- name: Configurar mariadb
  hosts: linux
  remote_user: ansible
  gather_facts: false
  become: true
  vars:
    mariadb_root_password: 'Password2022.'
  tasks:

    - name: Instalar modulos pip requeridos
      pip:
        name:
          - PyMySQL
        state: present

    - name: Iniciar y habilitar servicio mariadb
      systemd:
        name: mariadb
        state: started
        enabled: yes
        
    - name: AÃ±adir .my.cnf
      template:
        src: credenciales/my.cnf
        dest: /root/.my.cnf

    - name: Ensure root user can only login from localhost
      mysql_user:
        login_password: "{{ mariadb_root_password }}"
        check_implicit_admin: yes
        name: root
        host: "{{ item }}"
        password: "{{ mariadb_root_password }}"
        state: present
      with_items:
        - localhost
        - 127.0.0.1
        - ::1

    - name: Reload privilege tables
      command: |
        mysql -p{{ mariadb_root_password }} -ne "{{ item }}"
      with_items:
        - FLUSH PRIVILEGES
      changed_when: False

    - name: Remove anonymous users
      command: |
        mysql -p{{ mariadb_root_password }} -ne "{{ item }}"
      with_items:
        - DELETE FROM mysql.user WHERE User=''
      changed_when: False

    - name: Disallow root login remotely
      command: |
        mysql -p{{ mariadb_root_password }} -ne "{{ item }}"
      with_items:
        - DELETE FROM mysql.user WHERE User='root' AND Host NOT IN ('localhost', '127.0.0.1', '::1')
      changed_when: False

    - name: Remove test database and access to it
      command: |
        mysql -p{{ mariadb_root_password }} -ne "{{ item }}"
      with_items:
        - DROP DATABASE IF EXISTS test
        - DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%'
      changed_when: False

    - name: Crear base de datos para proyecto
      command: |
        mysql -p{{ mariadb_root_password }} -ne "{{ item }}"
      with_items:
        - CREATE DATABASE BD_HERNESTO
      changed_when: False

    - name: Reload privilege tables
      command: |
        mysql -p{{ mariadb_root_password }} -ne "{{ item }}"
      with_items:
        - FLUSH PRIVILEGES
      changed_when: False

    - name: Borrar .my.conf
      file:
        path: /root/.my.cnf
        state: absent